name: Build Data Converter

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller PyQt5 pyyaml xmltodict
        
    - name: Build
      run: |
        pyinstaller --clean --onefile converter.py
        pyinstaller --clean --onefile --windowed converter_ui.py
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: macos-app
        path: |
          dist/converter
          dist/converter_ui
